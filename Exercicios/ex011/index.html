<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
<h1>Imagem Dinâmica</h1> 
<picture>
    <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
    <img src="imagens/imagem-g.png" alt="Iamgem flexivel">
</picture>
<h1>Reproduzindo Ádio</h1>
<p>Vamos reproduzir audio em HTML 5</p> 
<audio preload="metadata" autoplay controls>
    <source src="midia/Pode ser pra valer - Chitãozinho _ Xororó Part. Esp. Luan Santana (Nova Geração)(MP3_320K).mp3" type="audio/mpeg">
</audio>
</body>
</html>

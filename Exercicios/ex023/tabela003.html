<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        table {
            width: 250px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td colspan="2">1</td>
            
            <td rowspan="3">3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            
        </tr>
        <tr>
            
            <td>8</td>
            
        </tr>
    </table>
</body>
</html>

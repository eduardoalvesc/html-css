<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 5</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        caption {
            font-weight: bolder;
            font-size: 1.2em;
            padding: 5px;
        }
        col.laranja {
            background-color: orange;
        }
        col#azul {
            background-color: rgb(0, 102, 255);
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="laranja">
            <col id="azul" span="2">
            <col class="laranja">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>M</td>
            <td>25</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Laura</td>
            <td>F</td>
            <td>19</td>
            <td>Balconista</td>
        </tr>
        <tr>
            <td>José</td>
            <td>M</td>
            <td>32</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Carina</td>
            <td>F</td>
            <td>40</td>
            <td>Medica</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>28</td>
            <td>Policial</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
        <legend>Sexo</legend>

        <input type="radio" name="Sexo" id="imas">
        <label for="imas">Masculino</label> <br>
        <input type="radio" name="Sexo" id="ifem">
        <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>

        <input type="checkbox" name="esfut" id="ifut">
        <label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="esbas" id="ibas">
        <label for="ibas">Basquete</label> <br>
        <input type="checkbox" name="esvol" id="ivol">
        <label for="ivol">Vôlei</label> <br>
        <input type="checkbox" name="esten" id="iten">
        <label for="iten">Tênis</label>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </p>
    </form>
</body>
</html>
